<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %}Blog{% endblock %}</title>
	<link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Lato" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap-theme.css' %}">
	<link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/onedark.css' %}">
	<link rel="alternate" type="application/rss+xml" title="My Blog Feed" href="/rss.xml">
</head>
<body>
    {% include "header.html" %}

	{% block content %}{% endblock content %}

	{% block scripts %}
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="{% static '/js/main.js' %}"></script>
        <script src="{% static '/js/vendor/bootstrap.js' %}"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-91476802-1', 'auto');
            ga('send', 'pageview');
        </script>
	{% endblock scripts %}
</body>
</html>
